<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alex Blakley — Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-blobs" aria-hidden="true"></div>

    <header class="glass card" id="header">
      <div class="identity">
        <h1 id="name">Loading…</h1>
        <a id="email" href="#"></a>
      </div>
    </header>

    <main>
      <section class="glass card" id="education">
        <h2>Education & Certification</h2>
        <div class="items" id="education-items"></div>
      </section>

      <section class="glass card" id="experience">
        <h2>Work Experience</h2>
        <div class="items" id="experience-items"></div>
      </section>
    </main>

    <footer class="glass card" id="footer">
      <small>© <span id="year"></span> <span id="footer-name"></span></small>
    </footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
